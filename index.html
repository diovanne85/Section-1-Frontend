<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="styles.css" rel="stylesheet" />
  <script src="https://kit.fontawesome.com/30279ddcaf.js" crossorigin="anonymous"></script>
    <title>music player</title>
  </head>
  <body>
    <div class="container">
      <div id="music-player">
        <div class="music-player-image">
          <img class="vinyl" src="./images/vinyl.svg" />
          <img class="artist" src="./images/Artist.svg" />
        </div>
        <div id="songTitle">
          <h3>All Too Well (Taylorâ€™s Version)</h3>
          <p>Taylor Swift</p>
        </div>
        <div>
          <div id="seek-bar">
            <div id="seek-bar-timers">
              <span id="timer-start">0:00</span>
              <span id="timer-end">0:00</span>
            </div>
            <div id="seek-bar-inner">
              <div id="seek-bar-progress">
                <audio id="song">
                  <source src="./images/Taylor Swift - All Too Well (Taylor's Version) (Lyric Video).mp3" type="audio/mp3">
                </audio>
                <input type="range" value="0" id="progress">
                
              </div>
            </div>
          </div>
          <div class="controls">
          <i class="fa-solid fa-backward-step fa-2xl" style="color: #632964;"></i>
          <i class="fa-solid fa-play fa-2xl" id="playBtn" style="color: #ffffff;  padding-top:3.6rem;"></i>
          <i class="fa-solid fa-forward-step fa-2xl" style="color: #632964;"></i>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="script.js"></script>
</html>
